<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Browser Compatibility Check for CloudCherry Websurvey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cx.getcloudcherry.com/fonts/OpenSans/index.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="header">
    Browser Compatibility Check for CloudCherry Products
  </div>
  <div class="result"></div>
  <div class="container">
    <div>
      <textarea class="input" placeholder="Paste the USER AGENT of the browser you want to check" id="text-input" cols="30" rows="10"></textarea>
    </div>
    <button class="check">Check</button>
  </div>

</body>

</html>
